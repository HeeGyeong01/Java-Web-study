<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style type="text/css">
    td {
      color: black;
    }

    #nameDiv {
      font-size: 8pt;
      color: skyblue;
      font-weight: bold;

    }

    #ageDiv {
      font-size: 10pt;
      color: purple;
      font-weight: bold;
    }
  </style>
</head>
<body>
<form name="personForm" method="get" action="http://localhost:8080/PersonServlet">
  <br>
  <table border="1" cellpadding="5">
    <!--첫번째 행-->
    <tr>
      <th width="80px">이름</th>
      <td><input type="text" name="name" placeholder="이름 입력">
        <div id="nameDiv"></div>
      </td>
    </tr>
    <!--2번째 행-->
    <tr>
      <th>성별</th>
      <td>
        <fieldset>
          <legend>성별</legend>
          <input type="radio" name="gender" id="gender_w" value="0" checked="checked">
          <label for="gender_w">여성</label>
          &nbsp;
          <input type="radio" name="gender" id="gender_m" value="1">
          <label for="gender_m">남성</label>
        </fieldset>
        <div id="ageDiv"></div>
      </td>

    </tr>
    <!--3번째 행-->
    <tr>
      <th>색깔</th>
      <td><select id="color_id" name="color" style="width:100px">
        <option value="">색깔</option>
        <option id="red" value="red">빨강</option>
        <option id="green" value="green">초록</option>
        <option id="blue" value="blue">파랑</option>
        <option id="purple" value="purple">보라</option>
        <option id="skyblue" value="skyblue">하늘</option>
      </select>
      </td>
    </tr>
    <!--4번째 행-->
    <tr>
      <th>취미</th>
      <td>
        <input type="checkbox" name="hobby" id="hobby_trip" value="trip"><label
          for="hobby_trip">여행</label>
        <label><input type="checkbox" name="hobby" value="movie">영화</label>
        <label><input type="checkbox" name="hobby" value="music">음악</label>
        <label><input type="checkbox" name="hobby" value="game">게임</label>
        <label><input type="checkbox" name="hobby" value="shopping">쇼핑</label>
        <!--위와 같이 name을 같은 것으로 지정하면 배열로 저장된다-->
      </td>
    </tr>
    <!--5번째 행-->
    <tr>
      <th>과목</th>
      <td>
        <label>
          <select name="subject" multiple size="5" style="width:100px">
            <option name="subject" value="JAVA" selected>JAVA</option>
            <option name="subject" value="Servlet">Servlet</option>
            <option name="subject" value="JSP">JSP</option>
            <option name="subject" value="SPRING">SPRING</option>
          </select>
        </label>

      </td>
    </tr>


    <tr>
      <td colspan="2" align="center">
        <input type="button" value="SEND" onclick="check()">
        <input type="reset" value="CANCEL">
      </td>
    </tr>

  </table>
</form>


<script type="text/javascript">

  const itemSelect = document.getElementById("color_id");

  function check() {
    if (document.personForm.name.value == "") alert("이름 입력");

    let check = document.getElementsByName("hobby");
    let count = 0;
    for (i = 0; i < check.length; i++) {
      if (check[i].checked) count++;
    }

    if (count == 0) alert("취미를 선택해 주세요")
    document.personForm.submit();
  }
</script>
</body>
</html>
