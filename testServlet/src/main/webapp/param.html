<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style type="text/css">
    td{
      color: red;
    }
    #nameDiv{
      font-size: 8pt;
      color: skyblue;
      font-weight: bold;

    }
    #ageDiv{
      font-size: 10pt;
      color: purple;
      font-weight: bold;
    }
  </style>
</head>
<body>
<form name="paramForm" method="get" action="http://localhost:8080/paramServlet">
  <h3>연령제한</h3>
<table border="1" cellpadding="10">
  <tr>
    <td width="70" align="center">이름</td>
    <td><input type="text" name="name" placeholder="이름을 입력하세요">
    <div id="nameDiv"></div>
    </td>
  </tr>
  <tr>
    <td width="70" align="center">나이</td>
    <td><input type="text" name="age" size="7" maxlength="3">
    <div id="ageDiv"></div>
    </td>

  </tr>

  <tr>
    <td colspan="2" align="center">
      <input type="button" value="보내기" onclick="javascript:check()">
      <input type="reset" value="취소">
    </td>
  </tr>

</table>
</form>
<script type="text/javascript">
  function check(){
    document.getElementById("nameDiv").innerText = "";
    document.getElementById("ageDiv").innerText = "";

    if(document.paramForm.name.value == "") {
      document.getElementById("nameDiv").innerText = "이름 입력";
    }
    else if(document.paramForm.age.value == "")
      document.getElementById("ageDiv").innerText = "나이 입력";
    else document.paramForm.submit();
  }

</script>
</body>
</html>
