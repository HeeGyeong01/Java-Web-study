<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>writeForm</title>

  <style type="text/css">
    table, td, th{
      border: 1px solid black;
      border-collapse: collapse;
    }

    div{
      color: red;
      font-size: 8pt;
      font-weight: bold;
    }
  </style>
</head>


<body>
<form name="guestbookWriteForm" id="guestbookWriteForm" method="post"
      action="http://localhost:8080/GuestbookWriteServlet">
  <br>
  <table cellpadding="5" cellspacing="0" style="width: 60%">

    <!--첫번째 행-->
    <tr>
      <th width="80px">작성자</th>
      <td><input type="text" name="name" id="name" placeholder="작성자 입력" style="width: 40%">
        <div id="nameDiv"></div>
      </td>
    </tr>
    <!--2번째 행-->
    <tr>
      <th>이메일</th>
      <td><input  type="text" name="email" id="email" placeholder="이메일 입력" style="width: 50%">
        <div id="emilDiv"></div>
      </td>
    </tr>
    <!--3번째 행-->
    <tr>
      <th>홈페이지</th>
      <td><input type="text" name="homepage" id="homepage" value="http://" size="50" >
        <div id="homepageDiv"></div>
      </td>
    </tr>
    <!--4번째 행-->
    <tr>
      <th>제목</th>
      <td><input type="text" name="subject" id="subject" placeholder="제목 입력" size="50" >
        <div id="subjectDiv"></div>
      </td>
    </tr>

    <!--5번째 행-->
    <tr>
      <th>내용</th>
      <td>
        <textarea name="content" id="content" rows="10" cols="60"></textarea>
        <div id="contentDiv"></div>

      </td>
    </tr>

   <!--6번째 행-->
    <tr>
      <td colspan="2" align="center">
        <button type="button" form="guestbookWriteForm" onclick="checkWrite()">글작성</button> &nbsp;
        <input type="reset" value="다시작성"> &nbsp;
        <input type="button" value="글검색" onClick="location.href='./guestbookSearch.html'"> &nbsp;
        <input type="button" value="글목록" onClick="location.href='/GuestbookListServlet?pg=1'">
      </td>
    </tr>

  </table>
</form>


<script type="text/javascript">
  function checkWrite(){
    document.getElementById("subjectDiv").innerText="";
    document.getElementById("contentDiv").innerText="";


    if(document.getElementById("subject").value == "")
      document.getElementById("subjectDiv").innerText="제목을 입력하세요";
    if(document.getElementById("content").value == "")
      document.getElementById("contentDiv").innerText="내용을 입력하세요";
    else
      document.guestbookWriteForm.submit();
  }

</script>


</body>
</html>
