<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      border-collapse: collapse; /*이중 테두리 제거*/
    }
    td, th {
      text-align: left;
      padding: 5px;
      width: 100px;
      height: 15px;
    }
    thead, tfoot{
      background: lightskyblue;
      color: ghostwhite;
    }
    tbody tr:nth-child(odd){ /*java와 달리 0이 아닌 1부터 시작한다, even(짝수만)*/
      background: aliceblue;
    }
    tbody tr:hover{
      background: hotpink;
    }
  </style>
</head>
<body>
<h3>1학기 성적</h3>
<hr>
<table>
  <thead>
  <tr>
    <th>이름</th>
    <th>HTML</th>
    <th>CSS</th>
  </tr>
  </thead>


  <!--첫번째 행-->
  <tbody>
  <tr>
    <td>홍길동</td><td>80</td><td>70</td>
  </tr>
  <!--2번째 행-->
  <tr>
    <td>홍길동</td><td>80</td><td>70</td>

  </tr>
  <!--3번째 행-->
  <tr>
    <td>홍길동</td><td>80</td><td>70</td>

  </tr>
  <!--4번째 행-->
  <tr>
    <td>홍길동</td><td>80</td><td>70</td>

  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th>합</th><th>310</th><th>299</th>
  </tr>
  </tfoot>
</table>
</body>
</html>
