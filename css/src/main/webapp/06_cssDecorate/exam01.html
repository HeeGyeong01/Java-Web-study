<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    #menubar{
      background: deepskyblue;
    }
    #menubar ul{
      margin: 0;
      padding: 0;
      width: 570px;
    }
    #menubar ul li{
      display: inline-block;
      list-style-type: none;
      padding: 0 15px;
    }
    #menubar ul li a{
      color: white;
      text-decoration: none;
    }
    #menubar ul li a:hover{
      color: hotpink;
    }
  </style>
</head>
<body>
<div id="menubar">
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Espresso</a></li>
    <li><a href="#">Cafe Latte</a></li>
  </ul>
</div>

</body>
</html>
