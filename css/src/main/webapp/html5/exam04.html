<body>
  <h2>number 타입을 이용한 숫자 입력</h2>
  <form>
    1~9 사이의 숫자를 입력하시오<br>
    <input type="number" name="num01" min="1" max="9">
    <input type="submit" value="전송"/>
    <hr>
    1<input type="number" name="num01" min="1" max="9">9
    <input type="submit" value="전송"/>
  </form>

  <h2>date 타입을 이용한 날짜 선택</h2>
  <form>
    태어난 날짜와 시간을 선택하세요<br><br>
    <input type="date" name="birthday"><br>
    <input type="time" name="birthtime"><br>
  </form>

</body>
