<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form action="" oninput="total.value=parseInt(value01.value)/parseInt(value02.value)">
  <input type="number" id="value01" name="num01" value="20">
  <input type="range" id="value02" name="num02" value="50" min="0" max="100">
  <output name="total" for="value01 value02"></output>
</form>

</body>
</html>
