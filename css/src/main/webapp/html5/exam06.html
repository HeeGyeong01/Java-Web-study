<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2> pattern 속성을 이용한 입력 형식 제한</h2>
<form>
  이메일 주소를 입력해주세요: <br><br>
  <input type="email" name="email"
         pattern="[a-zA-Z0-9]+[@][a-zA-Z0-9]+[.]+[a-zA-Z]+[.]*[a-zA-Z]*"
         title="이메일 양식">
</form>

</body>
</html>
