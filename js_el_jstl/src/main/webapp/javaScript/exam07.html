<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<script>
  let score = prompt("점수를 입력하세요: ")

  switch (Math.floor(score/10)){
    case 10:
    case 9: grade = "A학점"; break;
    case 8: grade = "B학점"; break;
    default: grade = "F학점";
  }

  let num = 85.9876
  console.log(num.toFixed(3));

  let a = "1.7";
  console.log(a + 3); //1.73
  console.log(parseInt(a) + 3); //4
  console.log(Math.floor(a) + 3); //4
  console.log(Number(a) + 3); //4.7
  console.log(~~(a) + 3); //4 (~~는 버림의 기능)




</script>
